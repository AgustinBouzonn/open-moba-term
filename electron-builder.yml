appId: com.openmoba.app
productName: OpenMoba
copyright: Copyright Â© 2026 Agustin

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - dist-electron/**/*
  - package.json
  - node_modules/**/*

asarUnpack:
  - node_modules/node-pty/**/*
  - node_modules/keytar/**/*

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico
  artifactName: ${productName}-${version}-Setup.${ext}

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: always
  createStartMenuShortcut: true
  shortcutName: OpenMoba
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico

mac:
  target:
    - dmg
  category: public.app-category.developer-tools
  icon: build/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false

linux:
  target:
    - AppImage
    - deb
  category: Network
  icon: build/icon.png

publish:
  provider: github
  owner: agustinbouzonn
  repo: open-moba-term
